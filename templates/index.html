<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello this is Rohanda</title>
  </head>
  <body>
    <h1>This is a template test</h1>

    {% if Person %}

      <tbody>
        {% for obj in Person %}

            <td>{{ obj.first_name }}</td>
            <td>{{ obj.last_name }}</td>

          {% endfor %}
      </tbody>
    </table>
    {% endif %}
